<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conexion base de datos</title>
</head>
<body>
    <h1>Todos mis amigos</h1>
    {% for one_friend in all_friends %}
    <p>Nombre: {{one_friend.first_name}}</p>
    <p>Apellido: {{one_friend.last_name}}</p>
    <p>Ocupación: {{one_friend.occupation}}</p>
    <hr>
    {% endfor %}
    <h1>Agregar un Amigo</h1>
    <form action="/create_friend" method="POST">
        <label for="fname">Nombre:</label>
        <input type="text" name="fname">
        <label for="lname">Apellido:</label>
        <input type="text" name="lname">
        <label for="occ">Ocupación:</label>
        <input type="text" name="occ">
        <input type="submit" value="Add Friend">
         
    </form>
</body>
</html>
